<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <label for="comment">longitude:</label><br>
        <input type="text" name="longitude" placeholder="" required="required" /><br>
        <label for="comment">latitude:</label><br>
    	  <input type="text" name="latitude" placeholder="" required="required" /><br>
        <label for="comment">property_size:</label><br>
        <input type="text" name="property_size" placeholder="" required="required" /><br>
        <label for="comment">type:</label><br>   
        <input type="text" name="type" placeholder="" required="required" /><br>
        <label for="comment">property_age:</label><br>
        <input type="text" name="property_age" placeholder="" required="required" /><br>
        <label for="comment">cup_board:</label><br>
        <input type="text" name="cup_board" placeholder="" required="required" /><br>
        <label for="comment">total_floor:</label><br>
        <input type="text" name="total_floor" placeholder="" required="required" /><br>
        <label for="comment">Current month or month you want to see the price on:</label><br>
        <input type="text" name="month" placeholder="" required="required" /><br>
        <label for="comment">floor:</label><br>
        <input type="text" name="floor" placeholder="" required="required" /><br>
        <label for="comment">lease_type:</label><br>
        <input type="text" name="lease_type" placeholder="" required="required" /><br>
        <label for="comment">facing</label><br>
        <input type="text" name="facing" placeholder="" required="required" /><br>
        <label for="comment">furnishing:</label><br>
        <input type="text" name="furnishing" placeholder="" required="required" /><br>
        <label for="comment">bathroom:</label><br>
        <input type="text" name="bathroom" placeholder="" required="required" /><br>
        <label for="comment">balconies:</label><br>
        <input type="text" name="balconies" placeholder="" required="required" /><br>
        <label for="comment">parking:</label><br>
        <input type="text" name="parking" placeholder="" required="required" /><br>
        <label for="comment">GP:</label><br>
        <input type="text" name="GP" placeholder="" required="required" /><br>
        <label for="comment">building_type:</label><br>
        <input type="text" name="building_type" placeholder="" required="required" /><br>
        <label for="comment">water_supply:</label><br>
        <input type="text" name="water_supply" placeholder="" required="required" /><br>
        <label for="comment">negotiable:</label><br>
        <input type="text" name="negotiable" placeholder="" required="required" /><br>
        <label for="comment">lift:</label><br>
        <input type="text" name="lift" placeholder="" required="required" /><br>
       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}
 
</body>
</html>
